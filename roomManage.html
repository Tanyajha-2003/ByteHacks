<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Management</title>
</head>
<body>
    <div class="title">
        <h1>Room Management And Services</h1>
    </div>
    <form id="services" name="service" accept-charset="UTF-8">
        <label for="full-name">Full Name</label><br>
        <input type="text" name="name" id="full-name" placeholder="First and Last" required=""><br>
        <label for="Roll No">Roll No</label><br>
        <input type="text" name="roll" id="roll" placeholder="Enter 6 digit roll no" required=""><br>
        <label for="Room No">Room Number</label><br>
        <input type="Room Number" name="Room No" id="Room-no" placeholder="3 digit room no"><br>
        
    <input type="submit" value="Submit Request">
    </form>
</body>
</html>
