<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Complaints</title>
</head>
<body>
    <div class="title">
        <h1>COMPLAINT FORM</h1>
    </div>
    <form id="complaint" name="complaint-form" accept-charset="UTF-8">
        <label for="full-name">Full Name</label><br>
        <input type="text" name="name" id="full-name" placeholder="First and Last" required=""><br>
        <label for="Email">Email address</label><br>
        <input type="text" name="Email" id="Email-address" placeholder="emailid@gmail.com" required=""><br>
        <label for="Mobile Number">Mobile Number</label><br>
        <input type="Mobile Number" name="Mobile Number" id="Mobile Number" placeholder="+91XXXXXXXXXX"><br>
        <label for="inputcomplaint">Complaint</label><br>
    <textarea rows="6" name="complaint" id="inputcomplaint" placeholder="Type Your Complaints Here" required=""></textarea><br>
    <input type="submit" value="File Complaint">
    </form>
</body>
</html>
